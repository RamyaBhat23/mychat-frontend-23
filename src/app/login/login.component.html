<div class="login-form">
    <form>
        <div class="center">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="username" name="username" aria-describedby="emailHelp" [(ngModel)]="username">
                <!--name attr should be there for ngModel(2 way binding)-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <div style="display: none;" id="manager">
                    <label for="room">Room</label>
                    <input type="text" required #roomname="ngModel" [class.is-invalid]="roomname.invalid && roomname.touched" class="form-control" name="room" id="room" [(ngModel)]="current_room">
                    <br>
                    <label for="room-password-manager">Room password</label>
                    <input type="password" class="form-control" id="room-password-manager" name="room-password-manager" [(ngModel)]="room_password">
                </div>
                <div style="display: none;" id="customer">
                    <div class="select-option">
                        <select name="room-list" [(ngModel)]="selected_room" style="display:block; width: 100%;">
                            <!--ngif returns boolean-->
                            <option *ngIf="none_display">None</option>
                            <!--interpolation-->
                            <option *ngFor="let room_name of room_array" [ngValue]="room_name">{{room_name}}</option>
                        </select>
                    </div>
                    <br>
                    <label for="room-password-customer">Room password</label>
                    <input type="password" class="form-control" id="room-password-customer" name="room-password-customer" [(ngModel)]="customer_room_password">
                    <small style="display: none; color: red;" id="room-password-error">*incorrect password</small>
                </div>
            </div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" (click)="manager()">
                    <label class="form-check-label" for="inlineRadio1">Manager</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (click)="customer()">
                    <label class="form-check-label" for="inlineRadio2">Customer</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn" style="background-color: rgba(12, 27, 66, 0.651);">
                <a style="color: white; text-decoration: none;" (click)="signin()">Sign in</a>
            </button>
        </div>
    </form>
</div>

<style>
    .login-form {
        width: 400px;
        height: 550px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(37, 32, 99, 0.144);
    }
    
    .form-control {
        width: 300px !important;
    }
    
    .center {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        flex-direction: column !important;
        padding: 80px 80px !important;
    }
    
    .select-option>select>option {
        background-color: rgba(12, 27, 66, 0.651) !important;
        color: white !important;
    }
    
    .select-option>select {
        outline: none !important;
    }
</style>
